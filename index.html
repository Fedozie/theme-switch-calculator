<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="calculator-grid">
    <div class="calculator-header">
      <div class="calculator-logo">calc</div>
      <div class="calculator-switch">
        <p>THEME</p>
        <div class="switch">
          <div class="switch-types">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="switch-main">
            <input type="radio" name="theme-type" value="one" id="first">
            <input type="radio" name="theme-type" value="two" id="second">
            <input type="radio" name="theme-type" value="three" id="third">
            <div class="switch-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-output">
      <div data-previous-output class="previous-output"> </div>
      <div type="text" data-current-output class="current-output"></div>
    </div>
    <div class="calculator-keys">
      <div class="calculator-keys-inner-grid">
        <button onclick='appendNumber("0")' class="white-btn zero">0</button>
        <button onclick='appendNumber("1")' class="white-btn one">1</button>
        <button onclick='appendNumber("2")' class="white-btn two">2</button>
        <button onclick='appendNumber("3")' class="white-btn three">3</button>
        <button onclick='appendNumber("4")' class="white-btn four" >4</button>
        <button onclick='appendNumber("5")' class="white-btn five">5</button>
        <button onclick='appendNumber("6")' class="white-btn six" >6</button>
        <button onclick='appendNumber("7")' class="white-btn seven">7</button>
        <button onclick='appendNumber("8")' class="white-btn eight">8</button>
        <button onclick='appendNumber("9")' class="white-btn nine">9</button>
        <button onclick='appendNumber(".")' class="white-btn point">.</button>
        <button onclick='appendNumber("*")' class="white-btn times">&times;</button>
        <button onclick='appendNumber("+")' class="white-btn plus">&plus;</button>
        <button onclick='appendNumber("-")' class="white-btn minus">&minus;</button>
        <button onclick="solve()" class="orange-btn equals">&equals;</button>
        <button onclick='appendNumber("/")' class="white-btn">/</button>
        <button onclick='dlt()' class="grey-btn del">DEL</button>
        <button onclick='reset()' class="grey-btn reset">RESET</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Fedozie">Edozie</a>.
  </div>

  <script src="script/script.js"></script>
</body>
</html>
