<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="calculator-grid">
    <div class="calculator-header">
      <div class="calculator-logo">calc</div>
      <div class="calculator-switch">
        <p>THEME</p>
        <div class="switch">
          <div class="switch-types">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="switch-main">
            <input type="radio" name="theme-type" value="one" id="first">
            <input type="radio" name="theme-type" value="two" id="second">
            <input type="radio" name="theme-type" value="three" id="third">
            <div class="switch-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-output">
      <div class="previous-output"> 399 /</div>
      <div class="current-output">2</div>
    </div>
    <div class="calculator-keys">
      <div class="calculator-keys-inner-grid">
        <button class="white-btn zero" data-number>0</button>
        <button class="white-btn one" data-number>1</button>
        <button class="white-btn two" data-number>2</button>
        <button class="white-btn three" data-number>3</button>
        <button class="white-btn four" data-number>4</button>
        <button class="white-btn five" data-number>5</button>
        <button class="white-btn six" data-number>6</button>
        <button class="white-btn seven" data-number>7</button>
        <button class="white-btn eight" data-number>8</button>
        <button class="white-btn nine" data-number>9</button>
        <button class="white-btn point" data-number>.</button>
        <button class="white-btn times" data-operation>&times;</button>
        <button class="white-btn plus" data-operation>&plus;</button>
        <button class="white-btn" data-operation>&minus;</button>
        <button class="orange-btn equals" data-equal>&equals;</button>
        <button class="white-btn" data-operation>/</button>
        <button class="grey-btn del" data-delete>DEL</button>
        <button class="grey-btn reset" data-reset>RESET</button>
      </div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Edozie</a>.
  </div>

  <script src="script/script.js"></script>
</body>
</html>
